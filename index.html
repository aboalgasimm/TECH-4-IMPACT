<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منسق الطوارئ التطوعي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
          },
          colors: {
            emergency: {
              50: '#fef2f2',
              100: '#fee2e2',
              500: '#ef4444',
              600: '#dc2626',
              900: '#7f1d1d',
            },
            command: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
            }
          }
        }
      }
    }
  </script>
  <style>
    .leaflet-container {
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    /* Custom Scrollbar for dashboard feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; 
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; 
    }
    
    /* Fluid Heatmap Effect */
    /* This targets the specific Leaflet pane we created */
    .leaflet-heatmap-pane-pane {
      /* High blur to merge circles */
      filter: blur(15px) contrast(150%);
      opacity: 0.8;
      mix-blend-mode: screen;
    }
    /* Fix for Leaflet Popup z-index in dark mode maps */
    .leaflet-popup-content-wrapper {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
    }
  </style>
<script type="importmap">

  }
}
</script>

</body>
</html>
